                };
                
                // è®°å½•å‘é€å‰çš„è¯¦ç»†ä¿¡æ¯
                addDetailedLog('debug', 'å½•éŸ³', `æ„å»ºéŸ³é¢‘æ¶ˆæ¯: æºè¯­è¨€=${translationRequest.sourceLanguage}, ç›®æ ‡è¯­è¨€=${translationRequest.targetLanguage}, æä¾›å•†=${translationRequest.provider}`, { voice: translationRequest.voice });

                if (sendTime > 500) {

            reader.onerror = function(error) {

        // ArrayBufferè½¬Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
        
        // Base64è½¬ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function initUserInteraction() {
